	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Mensaje enviado</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  Muchas gracias, podés cerrar este mensaje.
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			</div>
		  </div>
		</div>
	  </div>		
  
  <div class="container">  
  
	  <form id="contact" action="" method="post">
  
		  <h3>Contactame</h3>
  
		  <fieldset>
			<input placeholder="Nombre y Apellido" type="text" tabindex="1" required autofocus>
		  </fieldset>
		  
		  <fieldset>
			<input placeholder="Email" type="email" tabindex="2" required>
		  </fieldset>
  
		  <fieldset>
			<input placeholder="Celular" type="tel" tabindex="3" required>
		  </fieldset>
  
		  <fieldset>
			<textarea placeholder="Mensaje..." tabindex="5" required></textarea>
		  </fieldset>
  
		  <fieldset>
			<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" name="submit" type="buton" id="contact-submit" data-submit="...Sending">Envíar</button>
		  </fieldset>
  
		  <fieldset>
			<button class="btn btn-primary" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Borrar</button>
		  </fieldset>
  
	  </form>
